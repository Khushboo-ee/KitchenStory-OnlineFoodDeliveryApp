<div class="row container p-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <p>Admin update password</p>
            </div>
            <div class="card-body">
                <form [formGroup] = "adminUpdateForm" (ngSubmit)="proceedUpdate()">
                Username:
                <input type="text" formControlName="username" class="form-control" />
                <br />
                Password:
                <input type="text" formControlName="password" class="form-control" />
                <br />
                Confirm password:
                <input type="password" formControlName="passwordChk" class="form-control" />
                <br />
                <div>
                    <input type="submit" value="Update" class="btn btn-success" />
                   
                </div>
                <div>
                    <p>{{msg}}</p>
                </div>
            </form>
            </div>
        </div>

    </div>
</div>

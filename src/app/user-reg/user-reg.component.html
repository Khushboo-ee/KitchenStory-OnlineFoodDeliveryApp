<div class="row">
    <div class="col-md-3"> </div>
    <div class="col-md-6"> 
        <div class="card">
            <div class="card-header">
                <p>User Registration Form</p>
            </div>
            <div class="card-body">
                <form [formGroup] = "userRegForm" (ngSubmit)="proceedRegister()">
                Customer Full Name : 
                <input type="text"  formControlName="fullname" class="form-control" />
                <br />
                Contact No.
                <input type="text"  formControlName="contact" class="form-control" />
                <br />
                Username : 
                <input type="text"  formControlName="username" class="form-control" />
                <br />
                UserId : 
                <input type="text"  formControlName="id" class="form-control" />
                <br />
                Password
                <input type="password"  formControlName="password" class="form-control" />
                <br />
                <div>
                    <input type="submit"  value="Register"  class="btn btn-success" />

                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a routerLink="/userLogin">Existing user login here!</a>
                </div>
                <div>
                    <p>{{msg}}</p>
                </div>
            </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"> </div>
</div>

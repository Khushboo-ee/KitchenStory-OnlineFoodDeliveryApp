<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <div class="card">
            <div class="card-header" style="text-align:center">
                <h2>Available products master list</h2>
            </div>
            <div class="card-body">
                <input type="text"  [(ngModel)]="prodname"  class="form-control" (ngModelChange)="Search()"  placeholder="enter product details to search" />
                <br />
                <table class="table table-bordered">
                    <tr>
                        <th (click)="sort('id')">ProductId&nbsp;<i class="fa fa-sort"></i></th>
                        <th (click)="sort('prodname')">Product Name&nbsp;<i class="fa fa-sort"></i></th>
                        <th (click)="sort('description')">Product Description&nbsp;<i class="fa fa-sort"></i></th>
                        <th (click)="sort('prodprice')">Product Price&nbsp;<i class="fa fa-sort"></i></th>
                        <th (click)="sort('available')">Is Available&nbsp;<i class="fa fa-sort"></i></th>
                        <th>Operations</th>
                    </tr>
                    <tr *ngFor="let p of prodinfo">
                        <td>{{p.prodid}}</td>
                        <td>{{p.prodname}}</td>
                        <td>{{p.description}}</td>
                        <td>{{p.prodprice}}</td>
                        <td>{{p.available}}</td>
                        <td>
                            <input type="button"  value="Delete"  class="btn btn-danger" (click)="deleteProductDetails(p.prodid)"/>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="button"  value="Modify"  class="btn btn-primary"  />
                            &nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                    </tr>

                    <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> 
                    *ngFor="let p of prodinfo | orderBy : key : reverse | paginate:{itemsPerPage:3,currentPage:pa}"
                (click)="updateEmpDetails(p.prodid)"-->
                </table>
            </div>
        </div>


    </div>
    <div class="col-md-2"></div>
</div>
